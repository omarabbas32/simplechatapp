<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Eltop - Social Posts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .post-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .post-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
        }

        .post-button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-button:hover {
            background: #166fe5;
        }

        .post {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-author {
            font-weight: 600;
            margin-right: 8px;
        }

        .post-time {
            color: #65676b;
            font-size: 0.9em;
        }

        .post-content {
            margin-bottom: 12px;
        }

        .post-actions {
            display: flex;
            gap: 12px;
            border-top: 1px solid #ddd;
            padding-top: 12px;
        }

        .post-action {
            color: #65676b;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-action:hover {
            color: #1877f2;
        }

        .comments {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #ddd;
        }

        .comment {
            padding: 8px;
            background: #f0f2f5;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .comment-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-form">
            <textarea class="post-input" placeholder="What's on your mind?"></textarea>
            <button class="post-button" onclick="createPost()">Post</button>
        </div>
        <div id="posts"></div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Fetch and display posts
        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        // Create new post
        async function createPost() {
            const input = document.querySelector('.post-input');
            const content = input.value.trim();
            if (!content) return;

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });
                
                if (response.ok) {
                    input.value = '';
                    fetchPosts();
                }
            } catch (error) {
                console.error('Error creating post:', error);
            }
        }

        // Like/unlike post
        async function toggleLike(postId) {
            try {
                await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                fetchPosts();
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        // Add comment
        async function addComment(postId) {
            const input = document.querySelector(`#comment-${postId}`);
            const content = input.value.trim();
            if (!content) return;

            try {
                await fetch(`/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });
                input.value = '';
                fetchPosts();
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        }

        // Display posts in DOM
        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">${post.author.username}</span>
                        <span class="post-time">${new Date(post.createdAt).toLocaleString()}</span>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="post-action" onclick="toggleLike('${post._id}')">
                            ‚ù§Ô∏è ${post.likes.length} Likes
                        </button>
                        <button class="post-action">
                            üí¨ ${post.comments.length} Comments
                        </button>
                    </div>
                    <div class="comments">
                        ${post.comments.map(comment => `
                            <div class="comment">
                                <strong>${comment.user.username}:</strong> ${comment.content}
                            </div>
                        `).join('')}
                        <div class="comment-form">
                            <input type="text" class="comment-input" id="comment-${post._id}" 
                                placeholder="Write a comment...">
                            <button class="post-button" onclick="addComment('${post._id}')">Send</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        fetchPosts();
    </script>
</body>
</html>
