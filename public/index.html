<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Omar Eltop — Chat & Posts</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>
  <div id="root" class="app-root">
    <aside class="sidebar">
      <div class="brand">Omar Eltop</div>
      <div class="profile">
        <span id="userLabel">—</span>
        <button id="logoutBtn" class="small-btn">Logout</button>
      </div>

      <div class="section">
        <h4>Conversations</h4>
        <div id="dmList" class="list"></div>
      </div>

      <div class="section">
        <h4>Groups</h4>
        <div id="groupList" class="list"></div>
        <div class="new-row">
          <input id="newGroupName" placeholder="New group name" />
          <button id="createGroupBtn" class="small-btn">Create</button>
        </div>
      </div>
    </aside>

    <main class="main">
      <div id="emptyState" class="card center">Select a conversation or group to start chatting</div>

      <section id="chatPanel" class="card hidden">
        <header class="chat-header">
          <div>
            <div id="chatTitle" class="chat-title"></div>
            <div id="chatSub" class="chat-sub muted"></div>
          </div>
          <div id="typingIndicator" class="muted small"></div>
        </header>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <input id="messageInput" placeholder="Type a message…" autocomplete="off" />
          <button id="sendBtn" class="btn">Send</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
