<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application omar el top</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .message-container {
            max-height: 400px;
            overflow-y: auto;
        }
        #notification-banner {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 font-sans">
    
    <!-- Notification Banner -->
    <div id="notification-banner" class="fixed top-0 left-0 right-0 p-4 text-white text-center z-50 transform -translate-y-full">
        <span id="notification-message"></span>
    </div>

    <!-- Login Screen -->
    <div id="login-container" class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">omar el top</h1>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="username" type="text" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" type="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your password">
                </div>
                
                <div class="flex space-x-2">
                    <button type="submit" name="action" value="login" class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                        Login
                    </button>
                    <button type="submit" name="action" value="register" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                        Register
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center text-sm text-gray-600">
                <p>Enter username and password to start chatting!</p>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-container" class="min-h-screen bg-gray-100" style="display: none;">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <h1 class="text-xl font-semibold text-gray-800">omar el top</h1>
                    <div class="flex items-center space-x-4">
                        <span id="current-user" class="text-sm text-gray-600"></span>
                        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-8rem)]">
                <!-- Left Column - Groups -->
                <div class="lg:col-span-1 bg-white rounded-lg shadow-sm border flex flex-col">
                    <div class="p-4 border-b">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Groups</h2>
                            <button id="create-group-btn" class="bg-blue-500 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-600 transition-colors">
                                Create Group
                            </button>
                        </div>
                        
                        <div id="create-group-form" class="mb-4" style="display: none;">
                            <input id="group-name" type="text" placeholder="Group name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                            <button id="create-group-submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors">
                                Create
                            </button>
                        </div>
                    </div>
                    
                    <div id="groups-list" class="p-4 space-y-2 overflow-y-auto">
                        <!-- Groups will be rendered here -->
                    </div>
                </div>

                <!-- Right Column - Chat -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-sm border flex flex-col">
                    <!-- Chat Header -->
                    <div id="chat-header" class="p-4 border-b hidden">
                        <div>
                           <h2 id="group-name-display" class="text-lg font-semibold"></h2>
                           <p id="member-count" class="text-sm text-gray-500"></p>
                        </div>
                        
                        <!-- Add User Form -->
                        <form id="add-user-form" class="mt-3 flex space-x-2">
                            <input id="user-to-add" type="text" placeholder="Enter username to add" required
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors">
                                Add User
                            </button>
                        </form>
                    </div>

                    <!-- Messages -->
                    <div id="messages-container" class="flex-1 p-4 overflow-y-auto space-y-4 message-container">
                        <!-- Messages will be rendered here -->
                    </div>

                    <!-- No Group Selected -->
                    <div id="no-group-selected" class="flex-1 flex items-center justify-center text-gray-500">
                        <div class="text-center">
                            <h3 class="text-lg font-medium mb-2">Select a Group</h3>
                            <p>Choose a group from the left panel to start chatting</p>
                        </div>
                    </div>

                    <!-- Message Input -->
                    <form id="message-form" class="p-4 border-t" style="display: none;">
                        <div class="flex space-x-2">
                            <input id="message-input" type="text" placeholder="Type a message..." required
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Global State ---
        let currentUser = null;
        let groups = [];
        let messages = [];
        let selectedGroupId = null;
        let socket = null;

        // --- DOM Elements ---
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const currentUserSpan = document.getElementById('current-user');
        const logoutBtn = document.getElementById('logout-btn');
        const groupsList = document.getElementById('groups-list');
        const createGroupBtn = document.getElementById('create-group-btn');
        const createGroupForm = document.getElementById('create-group-form');
        const groupNameInput = document.getElementById('group-name');
        const createGroupSubmit = document.getElementById('create-group-submit');
        const chatHeader = document.getElementById('chat-header');
        const groupNameDisplay = document.getElementById('group-name-display');
        const memberCount = document.getElementById('member-count');
        const addUserForm = document.getElementById('add-user-form');
        const userToAddInput = document.getElementById('user-to-add');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const noGroupSelected = document.getElementById('no-group-selected');
        const notificationBanner = document.getElementById('notification-banner');
        const notificationMessage = document.getElementById('notification-message');

        // --- Initialization ---
        function init() {
            setupEventListeners();
            checkAuth();
        }

        function setupEventListeners() {
            loginForm.addEventListener('submit', handleAuth);
            logoutBtn.addEventListener('click', handleLogout);
            createGroupBtn.addEventListener('click', () => createGroupForm.style.display = createGroupForm.style.display === 'none' ? 'block' : 'none');
            createGroupSubmit.addEventListener('click', createGroup);
            addUserForm.addEventListener('submit', addUserToGroup);
            messageForm.addEventListener('submit', sendMessage);
        }
        
        // --- Notifications ---
        function showNotification(message, isError = false) {
            notificationMessage.textContent = message;
            notificationBanner.className = `fixed top-0 left-0 right-0 p-4 text-white text-center z-50 transform -translate-y-full ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            notificationBanner.style.transform = 'translateY(0)';
            setTimeout(() => {
                notificationBanner.style.transform = 'translateY(-100%)';
            }, 3000);
        }

        // --- Authentication ---
        function checkAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            if (token && username) {
                currentUser = { username };
                showChat();
                connectSocket();
                loadUserGroups();
            } else {
                showLogin();
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const action = e.submitter.value;

            if (!username || !password) {
                return showNotification('Please enter both username and password', true);
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, action })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    checkAuth();
                } else {
                    showNotification(data.message, true);
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, true);
            }
        }

        function handleLogout() {
            currentUser = null;
            selectedGroupId = null;
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            if (socket) socket.disconnect();
            showLogin();
        }

        function showLogin() {
            loginContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
            usernameInput.value = '';
            passwordInput.value = '';
        }

        function showChat() {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            currentUserSpan.textContent = `Welcome, ${currentUser.username}`;
        }
        
        // --- Socket.IO ---
        function connectSocket() {
            if (socket) socket.disconnect();
            socket = io();
            socket.on('new_message', (newMessage) => {
                if (newMessage.groupId == selectedGroupId) {
                    messages.push(newMessage);
                    renderMessages();
                }
            });
        }
        
        // --- API Calls & Rendering ---
        async function apiFetch(endpoint, options = {}) {
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            };
            const response = await fetch(endpoint, options);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'An API error occurred');
            }
            return response.json();
        }

        async function loadUserGroups() {
            try {
                groups = await apiFetch('/api/groups');
                renderGroups();
            } catch (error) {
                showNotification('Error loading groups: ' + error.message, true);
            }
        }

        function renderGroups() {
            groupsList.innerHTML = groups.map(group => `
                <div class="p-3 rounded-md cursor-pointer transition-colors ${selectedGroupId === group._id ? 'bg-blue-100' : 'bg-gray-50 hover:bg-gray-100'}" 
                     onclick="selectGroup('${group._id}')">
                    <h3 class="font-medium">${group.name}</h3>
                    <p class="text-sm text-gray-500">${group.member_count || 1} member(s)</p>
                </div>
            `).join('');
        }

        async function selectGroup(groupId) {
            if (selectedGroupId) {
                socket.emit('leave_group', selectedGroupId);
            }
            selectedGroupId = groupId;
            renderGroups(); // Re-render to show selection
            socket.emit('join_group', groupId);
            
            await loadMessages(groupId);
            updateChatHeader();
        }

        async function loadMessages(groupId) {
            try {
                messages = await apiFetch(`/api/groups/${groupId}/messages`);
                renderMessages();
            } catch (error) {
                showNotification(`Error loading messages: ${error.message}`, true);
            }
        }

        function renderMessages() {
            messagesContainer.innerHTML = messages.map(msg => {
                const isCurrentUser = msg.sender === currentUser.username;
                return `
                <div class="flex ${isCurrentUser ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${isCurrentUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}">
                        <p class="text-sm font-semibold mb-1">${msg.sender}</p>
                        <p>${msg.message}</p>
                        <p class="text-xs opacity-75 mt-1 text-right">${new Date(msg.created_at).toLocaleTimeString()}</p>
                    </div>
                </div>`;
            }).join('');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateChatHeader() {
            const group = groups.find(g => g._id === selectedGroupId);
            if (group) {
                groupNameDisplay.textContent = group.name;
                memberCount.textContent = `${group.member_count || 1} member(s)`;
                chatHeader.classList.remove('hidden');
                noGroupSelected.style.display = 'none';
                messageForm.style.display = 'flex';
            } else {
                chatHeader.classList.add('hidden');
                noGroupSelected.style.display = 'flex';
                messageForm.style.display = 'none';
            }
        }

        async function createGroup(e) {
            e.preventDefault();
            const groupName = groupNameInput.value.trim();
            if (!groupName) return;

            try {
                const newGroup = await apiFetch('/api/groups', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: groupName })
                });
                groupNameInput.value = '';
                createGroupForm.style.display = 'none';
                groups.unshift(newGroup); // Add to start of the list
                renderGroups();
                showNotification('Group created successfully!');
            } catch (error) {
                showNotification('Error creating group: ' + error.message, true);
            }
        }

        async function addUserToGroup(e) {
            e.preventDefault();
            const username = userToAddInput.value.trim();
            if (!username || !selectedGroupId) return;

            try {
                const result = await apiFetch(`/api/groups/${selectedGroupId}/add-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                userToAddInput.value = '';
                showNotification(result.message);
                
                // Refresh group data to update member count
                const groupIndex = groups.findIndex(g => g._id === selectedGroupId);
                if (groupIndex !== -1) {
                    groups[groupIndex].member_count++;
                }
                renderGroups();
                updateChatHeader();
                
            } catch (error) {
                showNotification('Error adding user: ' + error.message, true);
            }
        }

        async function sendMessage(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message || !selectedGroupId) return;

            try {
                await apiFetch(`/api/groups/${selectedGroupId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                messageInput.value = '';
            } catch (error) {
                showNotification('Error sending message: ' + error.message, true);
            }
        }
        
        // --- Make Functions Globally Accessible for onclick ---
        window.selectGroup = selectGroup;
        
        // --- Start the App ---
        init();
    </script>
</body>
</html>
